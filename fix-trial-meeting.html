<!DOCTYPE html>
<html>
<head>
    <title>Fix Meeting Status</title>
</head>
<body>
    <h2>Quick Fix: Mark Host as Joined</h2>
    <button onclick="markHostJoined()">Mark Host Joined for trial-23-12-2025</button>
    <div id="result"></div>

    <script>
        async function markHostJoined() {
            try {
                const response = await fetch('http://localhost:3000/api/meeting-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        roomName: 'trial-23-12-2025', 
                        action: 'hostJoin' 
                    })
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    result.success ? '✅ Host marked as joined!' : '❌ Failed';
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
